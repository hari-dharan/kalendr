services:
  db:
    image: postgres:15
    container_name: kalendr_db
    environment:
      POSTGRES_DB: kalendr_db
      POSTGRES_USER: kalendr_user
      POSTGRES_PASSWORD: kalendr_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalendr_user -d kalendr_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: kalendr_backend
    environment:
      DATABASE_URL: postgresql://kalendr_user:kalendr_password@db:5432/kalendr_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kalendr_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
